<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nourhan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

    <h2 class="text-center text-info pt-4">CRUD System</h2>
    <div class="form-group w-75 mx-auto my-3  p-3">
        <label>Product Name:</label>
        <input type="text" class="form-control mb-2" id="name">

        <label>Product Category:</label>
        <input type="text" class="form-control mb-2" id="category">

        <label>Product Price:</label>
        <input type="number" class="form-control mb-2" id="price">

        <label>Product Describtion:</label>
        <textarea class="d-block w-100 form-control" id="describtion" placeholder=""></textarea>


        <button type="submit" class="btn btn-info my-3 " id="addBtn">add product</button>


    </div>

    <div class="container mb-3 mx-auto">
        <input type="text" class=" form-control " id="search" placeholder="search by name..">
    </div>
    <div class="container">
        <div class="row">
            <table class="table my-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>product name</th>
                        <th>product category</th>
                        <th>product price</th>
                        <th>product describtion</th>
                        <th></th>
                        <th></th>
                    </tr>

                </thead>
                <tbody id="tableBody">
                </tbody>


            </table>
        </div>
    </div>
    



    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
